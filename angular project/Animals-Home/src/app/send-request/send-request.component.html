<div class="wrapper">

      <div class="toolbar">
        <img src="../assets/images/bell.png" id="notifications" (click)="openNofitificationsModal()">

      <div class="toggle">
      </div>
      <img id="prevMonth" *ngIf="isMonthJuly" (click)="changeToPrevMonth()" src="../../assets/images/triangle-left.png">
