<div class="body-content">

    
    <div id="requests-list">
        <div id="title">{{sideBarTitle}}</div>
        <div id="request-list-content">
            <div class="request" *ngFor="let request of requests">
                <div class="requestName">{{request.name}}</div>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="title">{{title}}</div>
    </div>
</div>
