<div class="login-container">
    <img id="logo" src="../assets/images/logo.png">
    <div class="loginPageContent">
        <form [formGroup]="loginForm" class="loginForm">
            <button id="shelterButton" routerLink="/loginShelter">Shelter</button>
            <div id="title">{{title}}</div>
            <div id="errorMessage" *ngIf="isInvalidLogin">Invalid user credentials!</div>
            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group-btns">
                <button class="btn btn-primary" (click)="login()" class="btn btn-primary">Login</button>
                <button class="btn btn-primary" routerLink="/registration" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
