<div *ngIf="petAds.length == 0" class="col-12">
    <h3 class="text-center">
        There are currently no ads posted.
    </h3>
    <h4 class="text-center">
        <a routerLink="/create-ad">
            Go and post your ad now.
        </a>
    </h4>
</div>
<app-pet-list [isHidenContent]="false" [isHiddenFavoriteButton]="false" [isHidenButtonsControls]="true" (favoritePetAd)="addPetAdToFavorites($event)" [petAds]="petAds"></app-pet-list>
